<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --neon-blue: #00f3ff;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
            background-color: #050a14;
        }

        /* ===== Background Video ===== */
        #myVideo {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* ===== Glass Card ===== */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 45px 40px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--neon-blue);
            box-shadow: 0 0 25px rgba(0, 217, 255, 0.5);
            margin-bottom: 25px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 35px;
            line-height: 1.5;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* ===== Buttons ===== */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 14px 20px;
            border-radius: 50px;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .btn i {
            margin-right: 12px;
            font-size: 1.3rem;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            border-color: transparent;
        }

        .btn.instagram:hover {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            box-shadow: 0 0 25px #cc2366;
        }

        .btn.facebook:hover {
            background: #1877F2;
            box-shadow: 0 0 25px #1877F2;
        }

        .btn.tiktok:hover {
            background: #000;
            box-shadow: 3px 3px 0 #fe2c55, -3px -3px 0 #25f4ee;
        }

        .btn.discord:hover {
            background: #5865F2;
            box-shadow: 0 0 25px #5865F2;
        }

        /* ===== Mobile Responsive ===== */
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            .card {
                width: 100%;
                max-width: 100%;
                padding: 35px 25px;
                animation: none;
            }

            .profile-img {
                width: 110px;
                height: 110px;
                margin-bottom: 18px;
            }

            h1 {
                font-size: 1.6rem;
            }

            p {
                font-size: 0.95rem;
                margin-bottom: 25px;
            }

            .btn {
                font-size: 1rem;
                padding: 15px 18px;
            }

            .btn i {
                font-size: 1.2rem;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay muted loop playsinline id="myVideo">
        <source src="bg.mp4" type="video/mp4">
    </video>

    <!-- Glass Card -->
    <div class="card">
        <img src="https://img2.pic.in.th/IMG_3830a34fe2dcfe027c7e.jpg" class="profile-img">

        <h1>Chaipaakorn</h1>
        <p>Dev FiveM<br>My skill Lua | CSS | HTML | JS</p>

        <div class="links">
            <a href="https://www.instagram.com/chx_rnn/" target="_blank" class="btn instagram">
                <i class="fa-brands fa-instagram"></i> Instagram
            </a>

            <a href="https://www.facebook.com/chay.pkr.reuxng.wanich.ykul/" target="_blank" class="btn facebook">
                <i class="fa-brands fa-facebook"></i> Facebook
            </a>

            <a href="https://www.tiktok.com/@chaipakorn123" target="_blank" class="btn tiktok">
                <i class="fa-brands fa-tiktok"></i> TikTok
            </a>

            <a href="https://discord.gg/XPjUEU6uMd" target="_blank" class="btn discord">
                <i class="fa-brands fa-discord"></i> Discord
            </a>
        </div>
    </div>

</body>
</html>
